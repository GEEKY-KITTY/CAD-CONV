name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # TRIPLE CHECK THIS LINE BELOW:
        # Replace 'anxieTEA' with your HF username
        # Replace 'cad-3d-tool' with your exact Space name
        run: git push https://anxieTEA:$HF_TOKEN@huggingface.co/spaces/anxieTEA/CAD-TOOL main
